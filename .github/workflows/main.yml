name: CI devops 2024
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with :
          distribution: "oracle"
          java-version: "21"

      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api
