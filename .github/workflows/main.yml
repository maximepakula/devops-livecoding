name: CI devops 2024
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with :
          distribution: "oracle"
          java-version: "21"

      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api

  build-and-push-docker-image:
#    needs: test-backend
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api
          tags: ${{secrets.DOCKER_USERNAME}}/tp-devops-simple-api:latest

      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./database
          tags: ${{secrets.DOCKER_USERNAME}}/tp-devops-database:latest

      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./http-server
          tags: ${{secrets.DOCKER_USERNAME}}/tp-devops-http-server:latest

